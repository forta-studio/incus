version: "3.8"

services:
  backend:
    image: registry.digitalocean.com/incus-registry/incus-backend:latest
    container_name: incus_backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3001

  frontend:
    image: registry.digitalocean.com/incus-registry/incus-frontend:latest
    container_name: incus_frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY}
    depends_on:
      - backend

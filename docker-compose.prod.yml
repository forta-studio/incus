services:
  backend:
    image: ghcr.io/forta-studio/incus-backend:latest
    container_name: incus_backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3001

  frontend:
    image: ghcr.io/forta-studio/incus-frontend:latest
    container_name: incus_frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY}
    depends_on:
      - backend

  # Prisma Studio (Database GUI) - localhost only for security
  # Access via SSH tunnel: ssh -L 9999:127.0.0.1:9999 root@YOUR_DROPLET_IP
  # Then open http://localhost:9999 in your browser
  prisma-studio:
    image: node:22-alpine
    container_name: incus_prisma_studio
    restart: unless-stopped
    ports:
      - "127.0.0.1:9999:9999"
    env_file:
      - .env.production
    working_dir: /app
    volumes:
      - prisma_schema:/app
    command: >
      sh -c "npm install prisma@6.18.0 &&
         printf 'generator client {\\n  provider = \"prisma-client-js\"\\n}\\n\\ndatasource db {\\n  provider = \"postgresql\"\\n  url = env(\"DATABASE_URL\")\\n}\\n' > schema.prisma &&
         npx prisma db pull &&
         npx prisma studio --hostname 0.0.0.0 --port 9999"
    profiles:
      - tools

volumes:
  prisma_schema:

name: Build and Deploy to DigitalOcean

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/incus-backend:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/incus-backend:${{ github.sha }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
            NEXT_PUBLIC_API_KEY=${{ secrets.NEXT_PUBLIC_API_KEY }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/incus-frontend:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/incus-frontend:${{ github.sha }}

  deploy:
    name: Deploy to Droplet
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/incus
            
            # Log in to GitHub Container Registry
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u forta-studio --password-stdin
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Stop and remove old containers (if they exist)
            docker compose -f docker-compose.prod.yml down
            
            # Start new containers
            docker compose -f docker-compose.prod.yml up -d
            
            # Wait for backend to be ready
            echo "Waiting for backend to start..."
            sleep 10

  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Run Prisma migrations
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/incus
            
            # Run migrations in backend container
            docker compose -f docker-compose.prod.yml exec -T backend yarn prisma migrate deploy
            
            echo "âœ… Database migrations completed successfully"
